<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <div class="form-group"><label id="name-label" for="name">Name : </label><input type="text" name="name" id="name" required placeholder="Enter your name" /></div>
        <div class="form-group"><label id="email-label" for="email">Email : </label><input type="email" name="email" id="email" required placeholder="Enter your email" /></div>
        <div class="form-group"><label id="number-label" for="number">Age : </label><input type="number" name="number" id="number" min="10" max="99" placeholder="Number" /></div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" required>
            <option>Student</option>
            <option>Full Time Job</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="radio1"><input type="radio" value="radio1" name="radio" id="radio1" checked />Definitely</label>
          <label for="radio2" class="radio"><input type="radio" value="radio2" name="radio" id="radio2" />Maybe</label>
        </div>
        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="dropdown2">
            <option>Challenges</option>
            <option>Projects</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?</p>
          <label for="check1"><input type="checkbox" value="check1" name="check" id="check1" />Front-end Projects</label>
          <label for="check2" class="radio"><input type="checkbox" value="check2" name="check" id="check2" />Back-end Projects</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea class="input-textarea" placeholder="Enter your coment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
